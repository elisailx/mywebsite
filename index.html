<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Theatre</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <div class="banner">
        <div class="container">
            <h1>Lights, Camera, Action!</h1>

    </div>

    <div class="container">

            </div>

        </div>

    <div data-tf-widget="PivG1xmr" data-tf-opacity="100" data-tf-iframe-props="title=Movie Theatre -- Book a ticket" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
